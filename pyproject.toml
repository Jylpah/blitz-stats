[project]
name = "blitz-stats"
version = "0.9.0"
authors = [ 
	{ name="Jylpah", email="jylpah@gmail.com"} 
	]
description = "Tool to fetch, manage and export stats for Wargaming's World of Tanks Blitz game "
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
	"Development Status :: 3 - Alpha",
	"Environment :: Console", 
	"Framework :: Pydantic",
	"Framework :: aiohttp",
	"Topic :: Games/Entertainment"
]


[project.urls]
"Homepage" = "https://github.com/Jylpah/blitz-stats"
"Bug Tracker" = "https://github.com/Jylpah/blitz-stats/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
plugins = [
  "pydantic.mypy"
]